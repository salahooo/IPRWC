<section class="auth-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Use your username or email to sign in.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="usernameOrEmail" placeholder="admin or admin@fatbike.shop">
          <mat-error *ngIf="form.controls.usernameOrEmail.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="form.controls.password.hasError('required')">Required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-full" [disabled]="form.invalid || loading">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!loading">Sign in</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span>Donâ€™t have an account?</span>
      <a mat-button color="accent" routerLink="/auth/register">Create one</a>
    </mat-card-actions>
  </mat-card>
</section>
