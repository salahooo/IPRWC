<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" [mat-dialog-close]="false">{{ data.cancelLabel || 'Cancel' }}</button>
  <button mat-raised-button color="warn" type="button" (click)="close(true)">{{ data.confirmLabel || 'Delete' }}</button>
</mat-dialog-actions>
