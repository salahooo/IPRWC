<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content>
  <p class="subtitle">Set a new password for <strong>{{ data.username }}</strong></p>
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="fill">
      <mat-label>New password</mat-label>
      <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword">
      <button mat-icon-button matSuffix type="button" (click)="hideNew = !hideNew">
        <mat-icon>{{ hideNew ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword">
      <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm">
        <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('confirmPassword')?.hasError('mismatch')">Passwords do not match</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Save</button>
  
</mat-dialog-actions>
